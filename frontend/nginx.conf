
worker_processes auto;

events {
    
    worker_connections 1024;
}

http {
    
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        
        listen 80;
        server_name yourfirstcimapp.website;
        return 301 https://$host$request_uri;

        location /taipeidaytrip/ {
            proxy_pass http://localhost:7000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /taipeidaytrip/static/ {
        alias /home/ubuntu/phase2_taipei_day_trip/static/;
        }

        location /taipeidaytrip/js/ {
            alias /home/ubuntu/phase2_taipei_day_trip/static/js/;
        }

        location /taipeidaytrip/css/ {
            alias /home/ubuntu/phase2_taipei_day_trip/static/css/;
        }

    }

    server {
        listen 443 ssl; 
        server_name yourfirstcimapp.website; 

        ssl_certificate /etc/nginx/ssl/certificate.crt; 
        ssl_certificate_key /etc/nginx/ssl/private.key; 
        ssl_trusted_certificate /etc/nginx/ssl/ca_bundle.crt; 

        ssl_protocols TLSv1.2 TLSv1.3; 
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        location / {
            root /usr/share/nginx/html; 
            index index.html index.html;
            try_files $uri $uri/ $uri.html =404; 
        }

        
        location /api/ {
            proxy_pass http://backend:8000; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; 
        }

        location /sse/standard_time { 
            proxy_pass http://backend:8000/sse/standard_time; 


            proxy_buffering off;
            proxy_cache off;
            proxy_no_cache 1;


            proxy_set_header Connection "keep-alive";
            proxy_set_header Cache-Control "no-cache";


            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            keepalive_timeout 3600s;

        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}