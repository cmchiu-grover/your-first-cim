<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="preload"
      href="/css/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <meta name="author" content="Grover Chiu" />
  </head>
  <body>
    <main>
      <header>
        <a class="web_title" href="/dashboard">Your First CIM</a>
        <nav class="header_nav">
          <ul>
            <li class="li_username">
              <p id="username" class="p_username"></p>
            </li>
            <li id="notifications-li">
              <i id="notifications" class="material-icons">notifications</i>
              <span
                id="updateDot"
                style="
                  display: none;
                  background: red;
                  width: 10px;
                  height: 10px;
                  border-radius: 50%;
                  margin-left: 5px;
                "
              ></span>
            </li>
            <li id="list_button">
              <i class="material-icons">list</i>
            </li>
            <li class="li_signout_button">
              <p id="signout_button">登出</p>
            </li>
          </ul>
        </nav>
      </header>
      <hr class="first" />

      <section>
        <nav class="function_nav">
          <ul id="function_nav_ul" class="function_nav_ul">
            <li class="function_nav_ul_li"><a href="oee">OEE</a></li>

            <li class="function_nav_ul_li">
              <a href="eqganttchart">機況圖</a>
            </li>
            <!-- <li class="function_nav_ul_li">
              <a href="/iemaintain">IE 維護</a>
            </li>
            <li class="function_nav_ul_li"><a href="#">MFG 維護</a></li>
            <li class="function_nav_ul_li"><a href="#">EQ 維護</a></li> -->
          </ul>
        </nav>

        <article>
          <div class="article_area">
            <div class="dashboard-welcome">
              <h1 class="function_title">Dashboard</h1>

              <p class="welcome_text">歡迎回來，這是您的 CIM Dashboard。</p>
            </div>
            <hr style="margin-top: 20px" />

            <!-- 概覽區塊 -->
            <div class="dashboard_summary">
              <h2>Yesterday's OEE</h2>
              <table id="performanceTable" class="dashboard-oee-table">
                <thead>
                  <tr>
                    <th>Metrics</th>
                    <th>CPU</th>
                    <th>RAM</th>
                    <th>ROM</th>
                    <th>GPU</th>
                    <th>PSU</th>
                    <th>CLS</th>
                    <th>CWG</th>
                    <th>CCA</th>
                    <th>PKG</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="oeeRow">
                    <td>OEE Rate(%)</td>
                    <td class="editable" data-station="CPU"></td>
                    <td class="editable" data-station="RAM"></td>
                    <td class="editable" data-station="ROM"></td>
                    <td class="editable" data-station="GPU"></td>
                    <td class="editable" data-station="PSU"></td>
                    <td class="editable" data-station="CLS"></td>
                    <td class="editable" data-station="CWG"></td>
                    <td class="editable" data-station="CCA"></td>
                    <td class="editable" data-station="PKG"></td>
                  </tr>
                  <tr id="availRow">
                    <td>Availability Rate(%)</td>
                    <td class="editable" data-station="CPU"></td>
                    <td class="editable" data-station="RAM"></td>
                    <td class="editable" data-station="ROM"></td>
                    <td class="editable" data-station="GPU"></td>
                    <td class="editable" data-station="PSU"></td>
                    <td class="editable" data-station="CLS"></td>
                    <td class="editable" data-station="CWG"></td>
                    <td class="editable" data-station="CCA"></td>
                    <td class="editable" data-station="PKG"></td>
                  </tr>
                  <tr id="perfRow">
                    <td>Performance Rate(%)</td>
                    <td class="editable" data-station="CPU"></td>
                    <td class="editable" data-station="RAM"></td>
                    <td class="editable" data-station="ROM"></td>
                    <td class="editable" data-station="GPU"></td>
                    <td class="editable" data-station="PSU"></td>
                    <td class="editable" data-station="CLS"></td>
                    <td class="editable" data-station="CWG"></td>
                    <td class="editable" data-station="CCA"></td>
                    <td class="editable" data-station="PKG"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </article>
      </section>

      <footer>
        <p>Your First CIM App</p>
      </footer>
    </main>
    <script type="module" src="/js/dashboard.js"></script>
    <script src="/js/notification.js"></script>
    <script>
      NotificationHandler.init({ withSSE: true });
    </script>
  </body>
</html>
