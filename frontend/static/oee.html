<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="preload"
      href="/css/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <meta name="author" content="Grover Chiu" />
  </head>
  <body>
    <main>
      <header>
        <a class="web_title" href="/dashboard">Your First CIM</a>
        <nav class="header_nav">
          <ul>
            <li class="li_username">
              <p id="username" class="p_username"></p>
            </li>
            <li id="notifications-li">
              <i id="notifications" class="material-icons">notifications</i>
              <span
                id="updateDot"
                style="
                  display: none;
                  background: red;
                  width: 10px;
                  height: 10px;
                  border-radius: 50%;
                  margin-left: 5px;
                "
              ></span>
            </li>

            <li class="li_signout_button">
              <p id="signout_button">登出</p>
            </li>
          </ul>
        </nav>
      </header>
      <hr class="first" />

      <section>
        <nav class="function_nav">
          <ul id="function_nav_ul" class="function_nav_ul">
            <li
              class="function_nav_ul_li"
              style="background-color: #ccc; border-radius: 3px"
            >
              <a href="oee" style="color: #000">OEE</a>
            </li>
            <li class="function_nav_ul_li eq_gantt_chart">
              <a href="eqganttchart">機況圖</a>
            </li>
            <li class="function_nav_ul_li">
              <a href="/wipquery">在製品查詢</a>
            </li>
          </ul>
        </nav>

        <article>
          <div class="article_area">
            <!-- <h1 class="function_title">機況圖</h1>
            <hr /> -->
            <form id="oee-table-query-form" class="oee-table-query-form">
              <div class="oee-query-form-parent">
                <div class="query-form-input-div">
                  <label class="oee-query-form-label" for="work_date"
                    >work_date</label
                  >
                  <input
                    class="work-date-select"
                    type="date"
                    name="work_date"
                  />
                </div>

                <div class="div2">
                  <button
                    type="submit"
                    class="query-oee-button"
                    id="query-oee-button"
                  >
                    查詢
                  </button>
                </div>
              </div>
              <div style="margin-top: 10px">
                <p id="dateInfo1"></p>
              </div>
              <h2 id="oee-table-title">站點 OEE 資料</h2>
            </form>

            <div class="oee-table-div">
              <table id="performanceTable" class="dashboard-oee-table">
                <thead>
                  <tr>
                    <th>站點</th>
                    <th>CPU</th>
                    <th>RAM</th>
                    <th>ROM</th>
                    <th>GPU</th>
                    <th>PSU</th>
                    <th>CLS</th>
                    <th>CWG</th>
                    <th>CCA</th>
                    <th>PKG</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="oeeRow">
                    <td>OEE(%)</td>
                    <td class="editable" data-station="CPU"></td>
                    <td class="editable" data-station="RAM"></td>
                    <td class="editable" data-station="ROM"></td>
                    <td class="editable" data-station="GPU"></td>
                    <td class="editable" data-station="PSU"></td>
                    <td class="editable" data-station="CLS"></td>
                    <td class="editable" data-station="CWG"></td>
                    <td class="editable" data-station="CCA"></td>
                    <td class="editable" data-station="PKG"></td>
                  </tr>
                  <tr id="availRow">
                    <td>稼動率(%)</td>
                    <td class="editable" data-station="CPU"></td>
                    <td class="editable" data-station="RAM"></td>
                    <td class="editable" data-station="ROM"></td>
                    <td class="editable" data-station="GPU"></td>
                    <td class="editable" data-station="PSU"></td>
                    <td class="editable" data-station="CLS"></td>
                    <td class="editable" data-station="CWG"></td>
                    <td class="editable" data-station="CCA"></td>
                    <td class="editable" data-station="PKG"></td>
                  </tr>
                  <tr id="perfRow">
                    <td>作業效率(%)</td>
                    <td class="editable" data-station="CPU"></td>
                    <td class="editable" data-station="RAM"></td>
                    <td class="editable" data-station="ROM"></td>
                    <td class="editable" data-station="GPU"></td>
                    <td class="editable" data-station="PSU"></td>
                    <td class="editable" data-station="CLS"></td>
                    <td class="editable" data-station="CWG"></td>
                    <td class="editable" data-station="CCA"></td>
                    <td class="editable" data-station="PKG"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <hr style="margin-top: 20px" />

            <form
              id="station-oee-table-query-form"
              class="oee-table-query-form"
            >
              <div class="station-oee-query-form-parent">
                <div class="query-form-input-div">
                  <label class="oee-query-form-label" for="work_date"
                    >work_date</label
                  >
                  <input
                    class="work-date-select"
                    type="date"
                    name="work_date"
                  />
                </div>
                <div class="div2">
                  <label class="oee-query-form-label" for="station_name"
                    >station_name</label
                  >
                  <select class="station-name-select" name="station_name">
                    <option value="" disabled selected hidden>
                      請選擇站點
                    </option>
                    <option value="CPU">CPU</option>
                    <option value="RAM">RAM</option>
                    <option value="ROM">ROM</option>
                    <option value="GPU">GPU</option>
                    <option value="PSU">PSU</option>
                    <option value="CLS">CLS</option>
                    <option value="CWG">CWG</option>
                    <option value="CCA">CCA</option>
                    <option value="PKG">PKG</option>
                  </select>
                </div>

                <div class="div3">
                  <button
                    type="submit"
                    class="query-oee-button"
                    id="station-oee-query-button"
                  >
                    查詢
                  </button>
                </div>
              </div>
              <div style="margin-top: 10px">
                <p id="dateInfo2"></p>
              </div>
              <h2 id="eqp-oee-table-title">站點/機台 OEE 資料</h2>
            </form>

            <div class="oee-table-div">
              <table id="stationOEETable" class="dashboard-oee-table">
                <thead>
                  <tr>
                    <th>站點/機台</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="eqp-oee-Row">
                    <td>OEE(%)</td>
                  </tr>
                  <tr id="eqp-avail-Row">
                    <td>稼動率(%)</td>
                  </tr>
                  <tr id="eqp-perf-Row">
                    <td>作業效率(%)</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </article>
      </section>

      <footer>
        <p>Your First CIM App</p>
      </footer>
    </main>
    <script type="module" src="/js/oee.js"></script>
  </body>
</html>
